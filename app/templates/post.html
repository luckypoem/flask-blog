{% extends "base.html" %}

{% block page_content %}
<h1 style="text-align:center">{{ post.title }}</h1>
<p style="text-align:center"><font size="1" face="arial" color="gray">发表于：{{ moment(post.timestamp).format('LL') }}</font></p>
<div class="post-body">
{% if post.body_html %}
{{ post.body_html | safe }}
{% else %}
{{ post.body }}
{% endif %}
</div>
{% endblock %}
